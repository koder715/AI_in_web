<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nike Revolution - Product Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1 class="header__title">Nike Collection</h1>
    <nav class="header__nav">
      <a href="index.html" class="nav__link">Home</a>
    </nav>
  </header>

  <section class="product-detail">
    <img src="assets/shoe2.png" alt="Nike Revolution" class="product-detail__image" />
    <div class="product-detail__info">
      <h2>Nike Revolution</h2>
      <p>
        The Nike Revolution is a lightweight running shoe built for durability and comfort. Great for athletes and casual runners.
      </p>
      <div class="product-detail__price">$120</div>
      <button class="btn-buy" onclick="document.getElementById('modal').style.display='block'">Buy Now</button>
    </div>
  </section>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('modal').style.display='none'">&times;</span>
      <h2>Oops!</h2>
      <p>Online orders are currently unavailable in your region due to technical maintenance. Please try again later.</p>
    </div>
  </div>
</body>
</html>
